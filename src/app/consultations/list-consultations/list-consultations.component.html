<ion-grid fixed>
  <ion-row
    class="ion-justify-content-end ion-align-items-end"
    style="margin-right: 16px"
  >
    <ion-col size="4">
      <ion-button
        (click)="showConsultationFrom()"
        expand="block"
        fill="clear"
        shape="round"
      >
        Ajouter consultation
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
