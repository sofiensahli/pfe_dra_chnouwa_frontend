<ion-row>
  <ion-col size="12">
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>{{ consultation.titre }}</ion-card-title>
        <ion-card-subtitle>
          Date d'ouverture :
          {{ consultation.date_ouverture | date: "fullDate" }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-grid fixed>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="9">
            <ion-row>
              <ion-col size="4">
                <ion-label> Date de creation </ion-label>
              </ion-col>
              <ion-col size="8">
                <ion-label class="important-label">
                  {{ consultation.date_publication }}
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="4">
                <ion-label> Num√©ro de comission d'achat </ion-label>
              </ion-col>
              <ion-col size="8">
                <ion-label class="important-label">
                  {{ consultation.numero_demande_achat }}
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-label> numero de comission </ion-label>
              </ion-col>
              <ion-col size="8">
                <ion-label style="font-weight: bold">{{
                  consultation.numero_comission
                }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2" style="margin-right: 16px">
            <ion-row
              class="ion-align-items-end ion-justify-content-end"
              (click)="downloadFile()"
              *ngIf="
                consultation.peice_jointes &&
                consultation.peice_jointes.length > 0
              "
            >
              <ion-col size="3">
                <ion-button color="secondary">
                  <ion-icon
                    name="cloud-download-outline"
                    slot="icon-only"
                  ></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-end ion-justify-content-end">
              <ion-col size="3">
                <ion-button (click)="showDetails()" color="success">
                  <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row class="ion-align-items-end ion-justify-content-end">
              <ion-col size="3">
                <ion-button (click)="deleteItem()" color="danger">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-col>
</ion-row>
